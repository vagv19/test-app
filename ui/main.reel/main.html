<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "formenctype": "application/x-www-form-urlencoded",
                "formmethod": "get",
                "type": "button"
            }
        },
        "Nombre": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "Nombre"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "Text"
            }
        },
        "slider": {
            "prototype": "digit/ui/slider.reel",
            "properties": {
                "element": {"#": "slider"},
                "axis": "horizontal",
                "max": 100,
                "min": 0,
                "value": 50
            }
        },
        "textField": {
            "prototype": "montage/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "Text"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <p data-montage-id="Nombre"></p>
        <input data-montage-id="textField" type="text">
        <div data-montage-id="slider"></div>
    </div>
</body>
</html>
